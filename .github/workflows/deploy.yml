name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        pip install pandas Pillow

    - name: Run Python script
      run: |
        python scripts/main_script.py  # Executes the main script that generates the HTML file

    - name: Disable Jekyll
      run: |
        touch docs/.nojekyll  # Disable Jekyll processing

    - name: List files in docs directory
      run: |
        ls -l docs  # Verify that the images/ folder is included here

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs  # Ensure the docs folder is pushed
        publish_branch: gh-pages
